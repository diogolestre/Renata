<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>I Love You</title>
    
    <style>
        body {
            background-color: #fa288e;
            background-image: url('https://github.com/diogolestre/Renata/blob/main/US.jpg?raw=true');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            font-family: Papyrus;
            color: #fa288e;
        }

        /* General Button Styling */
        button {
            background: linear-gradient(135deg, #6D5B8D, #FFB6C1);
            color: #fa288e;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Hover Effect */
        input[type="submit"]:hover, button:hover {
            background: linear-gradient(135deg, #FFB6C1, #6D5B8D);
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

	#slideshow {
    		margin-top: 600px;
    		width: 400px;
    		height: 400px;
    		overflow: hidden;
    		border-radius: 20px;
    		box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

	#slideshow img {
    		width: 100%;
    		height: 100%;
    		object-fit: cover;
		display: block;
    		transition: opacity 1s ease-in-out;
}

    </style>
</head>
<body>
    <center>
        <h1>Já te disse hoje que és linda?</h1>

        <div class="button-container">
            <button onclick="prompt('Boa, então é só para dizer que és incrível! MCFLURRY')">Sim</button>

            <button onclick="prompt('Está mal! ÉS LINDA!!!MCLURRY!!')">Não</button>
        </div>

	<div id="slideshow">
	    <img id="slideshow-image" src="https://via.placeholder.com/400x400?text=Photo+1" alt="Slideshow">
	</div>
	    
      		<script>
    function checkPassword() {
		let user = prompt("Enter User");
        let password = prompt("Enter Password:");
        if (password !== "14112023" || user !== "Princesa")  {  // Change "mypassword" to your actual password
            alert("Incorrect User/Password!");
            window.location.href = "https://google.com"; // Redirect to another site if wrong
        }
    }

    window.onload = checkPassword;

const slideshowImages = [
  "https://raw.githubusercontent.com/diogolestre/Renata/main/Imagem%20WhatsApp%202025-05-27%20%C3%A0s%2009.27.18_10c3a75e.jpg",
  "https://raw.githubusercontent.com/diogolestre/Renata/main/Imagem%20WhatsApp%202025-05-27%20%C3%A0s%2009.27.47_fbe52f90.jpg",
  "https://raw.githubusercontent.com/diogolestre/Renata/main/Imagem%20WhatsApp%202025-05-27%20%C3%A0s%2009.28.11_8284ba5b.jpg"
];

let currentIndex = 0;

function rotateImages() {
    const img = document.getElementById("slideshow-image");
    currentIndex = (currentIndex + 1) % slideshowImages.length;
    img.style.opacity = 0;
    setTimeout(() => {
        img.src = slideshowImages[currentIndex];
        img.style.opacity = 1;
    }, 500);
}

setInterval(rotateImages, 3000); // change image every 3 seconds

		</script>

    </center>
</body>
</html>
